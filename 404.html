<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirection</title>
  <script>
    const segment = window.location.pathname.split('/');
    const redirectPath = segment.slice(2).join('/');
    
    if (redirectPath) {
      window.location.href = '/Portfolio/#' + redirectPath;
    } else {
      window.location.href = '/Portfolio/#/';
    }
  </script>
</head>
<body>
  <p>Redirection en cours...</p>
</body>
</html>
